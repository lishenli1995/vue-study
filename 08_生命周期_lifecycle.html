<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
    </div>

    <script>
        // 生命周期
        /**
            beforeCreate
            created
            beforeMount
            mounted
            beforeUpdate
            updated
            activated
            deactivated
            beforeDestroy
            destroyed
        */

        // <keep-alive></keep-alive>修饰的组件会在mounted周期之后执行activated

        /** 创建阶段：结果
            生命周期: beforeCreate
            生命周期: created
            生命周期: beforeMount
            生命周期: mounted
            生命周期: activated
         */

         /** 销毁阶段：结果（在控制台通过 this.vue.$destroy() 调用销毁）
            生命周期: deactivated
            生命周期: beforeDestroy
            生命周期: destroyed
         */

        // 父组件
        var P = {
            template: `
            <div>
                父组件<br>
                <input type="text" v-model="msg" disabled/>
                <button @click="changeMsg">改变消息</button>
            </div>
            `,
            data() {
                return {
                    msg: 'msg'
                }
            },
            methods: {
                changeMsg() {
                    this.msg = 'msg changed';
                }
            },
            beforeCreate() {
                console.log("生命周期: beforeCreate");
            },
            created() {
                console.log("生命周期: created");
            },
            beforeMount() {
                console.log("生命周期: beforeMount");
            },
            mounted() {
                console.log("生命周期: mounted");
            },
            beforeUpdate() {
                console.log("生命周期: beforeUpdate");
            },
            updated() {
                console.log("生命周期: updated");
            },
            activated() {
                console.log("生命周期: activated");
            },
            deactivated() {
                console.log("生命周期: deactivated");
            },
            beforeDestroy() {
                console.log("生命周期: beforeDestroy");
            },
            destroyed() {
                console.log("生命周期: destroyed");
            },
        }

        var vue = new Vue({
            el: '#app',
            template:`<keep-alive><P></P></keep-alive>`,
            data: function() {
                return {
                }
            },
            methods: {
                
            },
            components: {
                P
            }
        })
    </script>
</body>
</html>
