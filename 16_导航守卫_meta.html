<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
</head>

<body>
    <div id="app">
        {{ msg }}
    </div>

    <script>
        // 1 声明组件
        var Home = {
            template: `
            <div>
                主页内容<br>
                <router-link :to='{name: "Comp", params: {key: "登录"}}'>登录</router-link>
                <router-link :to='{name: "Comp", params: {key: "注册"}}'>注册</router-link>
                
                <router-view></router-view>
            </div>
            `
        }

        var Comp = {
            template: `
            <div>
                {{ msg }}
            </div>
            `,
            data() {
                return {
                    msg: '登录'
                }
            },
            watch: {
                '$route'(to, from) {
                    this.msg = to.params.key;
                }
            }
        }

        var Info = {
            template: `
            <div>
                个人信息
            </div>
            `
        }

        var Login = {
            template: `
            <div>
                <input v-model='name' />
                <input v-model='pwd' />
                <input type='button' value='登录' @click='doLogin'/>
            </div>
            `,
            data() {
                return {
                    name: '',
                    pwd: '',
                }
            },
            methods: {
                doLogin() {
                    localStorage.setItem('user', { name: this.name, pwd: this.pwd });
                    this.$router.push({
                        path: '/info'
                    })
                }
            }
        }

        var Logout = {
            template: `
            <div>
                <button @click='logout'>退出</button>
            </div>
            `,
            methods: {
                logout() {
                    localStorage.removeItem('user');
                    this.$router.push({
                        path: '/login'
                    })
                }
            }
        }

        // 2 根组件
        var App = {
            template: `
            <div>
                <!--router-link默认会被渲染成a标签，to默认会被渲染成href属性-->
                <router-link :to="{name: 'home'}">主页</router-link>
                <router-link :to='{name: "info"}'>个人信息</router-link>
                <router-link :to='{name: "logout"}'>退出</router-link>
                <!--渲染出口-->
                <router-view></router-view>
            </div>
            `
        }

        // 3 路由对象
        var router = new VueRouter({
            routes: [
                {
                    path: '/home',
                    component: Home,
                    name: 'home',
                    children: [
                        {

                            path: '/home/:key',
                            component: Comp,
                            name: 'Comp',

                        },

                    ]
                },
                {
                    path: '/info',
                    component: Info,
                    name: 'info',
                    meta: {
                        auth: true
                    }
                },
                {
                    path: '/login',
                    component: Login,
                },
                {
                    path: '/logout',
                    component: Logout,
                    name: 'logout'
                }


            ]
        });

        // 路由守卫
        router.beforeEach((to, from, next) => {
            if (to.meta.auth) {
                if (localStorage.getItem('user')) {
                    next();
                } else {
                    next({
                        path: '/login'
                    })
                }
            } else {
                next();
            }
        })

        new Vue({
            el: '#app',
            template: `<App />`,
            router,// 4 挂载路由对象（解构语法）
            data: function () {
                return {
                }
            },
            methods: {

            },
            components: {
                App
            }
        })
    </script>
</body>

</html>
