<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
    </div>

    <script>
        // 父组件
        // 本文框输入：watch
        // 显示 监听到了
        var P = {
            template: `
            <div>
                父组件<br>
                <input type="text" v-model="msg" />
                <slot></slot>
            </div>
            `,
            data() {
                return {
                    msg: ''
                }
            },
            watch: {
                msg(newValue, oldValue) {
                    if (newValue === 'watch') {
                        document.querySelector('#watch').innerHTML = '监听到了';
                    }
                }
            }
        }

        new Vue({
            el: '#app',
            template:`<P>
                    <div id="watch"></div>
                </P>`,
            data: function() {
                return {
                }
            },
            methods: {
                
            },
            components: {
                P
            },
            
        })
    </script>
</body>
</html>
