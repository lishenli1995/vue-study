<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">

    </div>

    <script>
        // 子组件
        var C = {
            template: `
            <div>
                我是子
                <br>
                <button @click="send">子向父派发事件</button>
            </div>`,
            data() {
                return {
                }
            },
            methods: {
                send() {
                    this.$emit('sendToParent')
                }
            },
        }

        // 父组件
        var P = {
            template: `
            <div>
                我是父
                <C @sendToParent="showChildData"></C>
                <div id="childData"></div>
            </div>
            `,
            data() {
                return {
                    msg: '父传给子的数据'
                }
            },
            methods: {
                showChildData() { // 展示子传给父的数据
                    document.querySelector('#childData').innerHTML = '子接受到父的数据';
                }
            },
            components: {
                C
            }
        }

        new Vue({
            el: '#app',
            template: `<P></P>`,
            data: function () {
                return {
                    msg: '',
                }
            },
            components: {
                P
            }
        })
    </script>
</body>

</html>
