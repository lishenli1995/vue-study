<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
</head>

<body>
    <div id="app">
        {{ msg }}
    </div>

    <script>
        // 1 声明组件
        var Home = {
            template: `
            <div>
                主页内容<br>
                <router-link :to='{name: "Comp", params: {key: "登录"}}'>登录</router-link>
                <router-link :to='{name: "Comp", params: {key: "注册"}}'>注册</router-link>
                <router-view></router-view>
            </div>
            `
        }

        var Comp = {
            template: `
            <div>
                {{ msg }}
            </div>
            `,
            data() {
                return {
                    msg: '登录'
                }
            },
            watch: {
                '$route' (to, from) {
                    this.msg = to.params.key;
                }
            }
        }

        // 2 根组件
        var App = {
            template: `
            <div>
                <!--router-link默认会被渲染成a标签，to默认会被渲染成href属性-->
                <router-link :to="{name: 'home'}">主页</router-link>
                <!--渲染出口-->
                <router-view></router-view>
            </div>
            `
        }

        // 3 路由对象
        var router = new VueRouter({
            routes: [
                {
                    path: '/home',
                    component: Home,
                    name: 'home',
                    children: [
                        {

                            path: '/home/:key',
                            component: Comp,
                            name: 'Comp',
                        },
                        
                    ]
                },


            ]
        })

        new Vue({
            el: '#app',
            template: `<App />`,
            router,// 4 挂载路由对象（解构语法）
            data: function () {
                return {
                }
            },
            methods: {

            },
            components: {
                App
            }
        })
    </script>
</body>

</html>
