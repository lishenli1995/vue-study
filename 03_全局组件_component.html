<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">

    </div>

    <script>
        // 全局组件
        // slot为插槽，接受组件中的内容
        Vue.component('MyBtn1', {
            template: `
            <div>
                <button @click="showMyValue">
                    <slot></slot>    
                </button>
                <div id="myValue"></div>
            </div>
            `,
            methods: {
                showMyValue() {
                    document.querySelector('#myValue').innerHTML = this.myValue;
                }
            },
            props: ['myValue']
        })

        // 子组件
        var C = {
            template: `
            <div>
                我是子，数据为:
                <br>
                {{ info }}
            </div>`,
            data() {
                return {
                }
            },
            methods: {

            },
            props: ['info']

        }

        // 父组件
        var P = {
            template: `
            <div>
                我是父
                <C :info="msg"></C>
                <br>
                全局组件:
                <br>
                <MyBtn1 :myValue="msg">全局组件</MyBtn1>
            </div>
            `,
            data() {
                return {
                    msg: '父传给子的数据'
                }
            },
            components: {
                C,
            }
        }

        new Vue({
            el: '#app',
            template: `<P></P>`,
            data: function () {
                return {
                    msg: '',
                }
            },
            components: {
                P
            }
        })
    </script>
</body>

</html>
